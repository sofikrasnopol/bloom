<div class="contact__fondo">
    <section class="contact">
        <div class="container">
            <div class="row">
                <h2 class="contact__titulo">Contact</h2>
            </div>
        </div> 
    
        </section>
    
        <section class="contact__form">
            <div class="container">
                <div class="row">                        
                            <form class="formulario" action="#" method="POST">
                                        
                                <label for="name">Name:</label>
                                <input type="text" name="name" placeholder="Ex: Jane Gomez" id="name" required>
                        
                                <label for="email">E-mail:</label>
                                <input type="email" name="email" placeholder="Ex: mike@mail.com" id="email" required>
                        
                                <label for="message"></label>
                                <textarea name="message" placeholder="Type your message here" cols="50" rows="10" id=message>
                                </textarea>
                        
                                <input type="checkbox" name="accept" value="yes"> Suscribe to Newsletter
                        
                                <input type="submit" value="Send">    
                
                            </form>

            </div>
        </div>
    </section>
</div>
